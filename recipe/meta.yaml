{% set version = "0.13.1-20180305" %}

package:
  name: json-c
  version: {{ version.split('-')[0] }}

source:
  fn: json-c-{{ version }}.tar.gz
  url: https://github.com/json-c/json-c/archive/json-c-{{ version }}.tar.gz
  sha256: 5d867baeb7f540abe8f3265ac18ed7a24f91fe3c5f4fd99ac3caba0708511b90
  patches:
    - 00-add-library-inc.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf  # [unix]
    - automake  # [unix]
    - libtool  # [unix]
    - cmake  # [win]
    - msinttypes  # [win and vc <=9]
    - vc  # [win]

test:
  commands:
    - test -f ${PREFIX}/lib/libjson-c.a  # [unix]
    - test -f ${PREFIX}/lib/libjson-c.so  # [linux]
    - test -f ${PREFIX}/lib/libjson-c.dylib  # [osx]
    - conda inspect linkages -p ${PREFIX} json-c  # [linux]

about:
  home: https://github.com/json-c/json-c/wiki
  license: MIT
  license_file: COPYING
  summary: 'A JSON implementation in C.'

extra:
  recipe-maintainers:
    - ocefpaf
